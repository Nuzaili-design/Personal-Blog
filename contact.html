<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Styling the main heading */
    .main-heading {
      font-size: 2rem;
      font-weight: bold;
      color: #343a40;
    }
    .subheading {
      font-size: 1.25rem;
      color: #6c757d;
    }
    .form-control {
      border: 1px solid #6c757d; /* Bootstrap secondary color */
    }
    .form-control:focus {
      border-color: #6c757d;
      box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <!-- Main Heading Section -->
    <div class="text-center mb-4">
      <h1 class="main-heading">Weâ€™d Love to Hear from You!</h1>
      <p class="subheading">Contact Us</p>
    </div>
    
    <!-- Contact Form Section -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          
          <form id="contactForm" method="post" action="contact_message.php">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Contact Information Section -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h5 class="card-title">Contact Information</h5>
          <p><strong>Address:</strong> 360 KurtKoy, Istanbul, Turkey</p>
          <p><strong>Email:</strong> azoz3211azoz@gmail.com</p>
          <p><strong>Phone:</strong> +90 538 081 40 62</p>
          <div class="d-flex justify-content-start">
            <a href="https://www.linkedin.com/in/abdulaziz-alnuzaili-76573b310/" target="_blank" class="btn btn-outline-secondary mx-1">LinkedIn</a>
            <a href="https://www.instagram.com/azoozz.10" target="_blank" rel="noopener noreferrer" class="btn btn-outline-secondary mx-1">Instagram</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var contactForm = document.getElementById('contactForm');
   
      contactForm.addEventListener('submit', function(event) {
        event.preventDefault();
   
        var formData = new FormData(contactForm);
   
        fetch('contact_message.php', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (response.ok) {
            // Use SweetAlert for success message
            Swal.fire({
              title: 'Thank you!',
              text: 'Your message has been sent to us :)',
              icon: 'success',
              confirmButtonText: 'OK'
            });
            contactForm.reset();
          } else {
            // Use SweetAlert for failure message
            Swal.fire({
              title: 'Oops!',
              text: 'Failed to submit the contact form. Please try again later.',
              icon: 'error',
              confirmButtonText: 'OK'
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
          // Use SweetAlert for error message
          Swal.fire({
            title: 'Error!',
            text: 'An error occurred. Please try again later.',
            icon: 'error',
            confirmButtonText: 'OK'
          });
        });
      });
    });
   </script>
   
</body>
</html>
