<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .search-bar {
            padding: 1em;
            text-align: center;
        }

        .search-bar input {
            
            padding: 0.5em;
            font-size: 1em;
        }
 /* Center and control the size of the carousel */
 .carousel-container {
            max-width: 600px; /* Set the desired width */
            margin: 0 auto;   /* Center align */
        }

        .carousel-inner img {
            max-height: 300px; /* Adjust height as needed */
            object-fit: cover;
            width: 100%;
        }
         /* Card style for posts */
         .post {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .post:hover {
            transform: scale(1.02);
        }



    </style>
</head>
<body>

<!-- Search Bar -->
<section class="search-bar">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-md-6 col-lg-4">
          <input type="text" id="searchInput" placeholder="Search posts..." onkeyup="searchPosts()" class="form-control form-control-sm">
        </div>
      </div>
    </div>
  </section>
  

<!-- Popular Posts Carousel -->
<section class="popular-posts my-5">
    <div class="carousel-container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/suzy.jpg" class="d-block w-100" alt="Popular Post 1">
                    <div class="carousel-caption d-none d-md-block">
                        
                        

                        
                        
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/noow.jpg" class="d-block w-100" alt="Popular Post 2">
                    <div class="carousel-caption d-none d-md-block">
                    
                        
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/summer.jpg" class="d-block w-100" alt="Popular Post 3">
                    <div class="carousel-caption d-none d-md-block">
                        
                        
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<!-- Blog Post List -->
<section class="blog-posts container">
    <div class="post card my-3 p-3" data-title="You are still alive" data-description="A story by Aziz">
        <h3>You are still alive</h3>
        
    </div>
    <div class="post card my-3 p-3" data-title="How much would you pay to go to the moon?" data-description="A story by Qershi" id="how-much-would-you-pay-to-go-to-the-moon">
        <h3 class="card-title"><a href="posts.html#post-2">How much would you pay to go to the moon?</a></h3>
    
    </div>
    <div class="post card my-3 p-3" data-title="Time’s Questions (a Rewind)" data-description="Read about LAURA's post">
        <h3 class="card-title"><a href="posts.html#post-3">Time’s Questions (a Rewind)</a></h3>
    
    </div>
    <div class="post card my-3 p-3" data-title="School Daze in history" data-description="Read about Mido's experiences">
        <h3 class="card-title"><a href="posts.html#post-4">School Daze in history</a></h3>
        
    </div>
</section>

<!-- Bootstrap Modal -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="postModalDescription">
                <!-- Post description will appear here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href="#" id="forMoreButton" class="btn btn-primary">For More</a>
            </div>
        </div>
    </div>
</div>

<script>
// Search functionality
function searchPosts() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const posts = document.querySelectorAll(".post");

    posts.forEach((post) => {
        const title = post.getAttribute("data-title").toLowerCase();
        post.style.display = title.includes(input) ? "" : "none";
    });
}

// Event listeners for each post
document.querySelectorAll(".post").forEach(post => {
    post.addEventListener("click", () => {
        const title = post.getAttribute("data-title");
        const description = post.getAttribute("data-description");

        // Set modal content
        document.getElementById("postModalLabel").textContent = title;
        document.getElementById("postModalDescription").textContent = description;

        // Set "For More" button link
        document.getElementById("forMoreButton").href = `posts.html?title=${encodeURIComponent(title)}`;

        // Show the modal
        const postModal = new bootstrap.Modal(document.getElementById("postModal"));
        postModal.show();
    });
});

</script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
